<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Finder</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <nav class="navbar">
        <a href="#" class="navbar-brand">RecipeFinder</a>
        <ul class="nav-links">
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>

    <header>
        <h1>Recipe Finder</h1>
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Search for recipes...">
        </div>
    </header>

    <div class="meals-container" id="trendingMeals"></div>
    <div class="meals-container" id="searchResults" style="display: none;"></div>

    <div id="mealModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div class="meal-details" id="mealDetails"></div>
        </div>
    </div>

    <div class="loading"></div>
    <div class="scroll-top">↑</div>

    <footer class="footer">
        <p>© 2024 Recipe Finder. All rights reserved.</p>
        <div class="footer-links">
            <a href="#">Privacy Policy</a>
            <a href="#">Terms of Service</a>
        </div>
    </footer>

    <script src="index.js"></script>
</body>
</html>
